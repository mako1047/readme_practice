<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="elements">
      <p id="mondai">問題</p>
      <p id="question">スペースキーを押して開始</p>
      <table id="kaito">
        <th id="header">あなたの答え</th>
        <td id="answer"></td>
      </table>
      <p id="correct"></p>
      <p id="miss"></p>
      <p id="time"></p>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
