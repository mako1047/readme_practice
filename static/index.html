<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Typing Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table id="elements">
            <tr>
                <th>問題</th>
                <td id="question">スペースキーを押して開始</td>
            </tr>
            <tr>
                <th>あなたの答え</th>
                <td id="answer"></td>
            </tr>
            <tr>
                <th>あなたの正しいタイプ数</th>
                <td id="correct">0</td>
            </tr>
            <tr>
                <th>あなたのミスタイプ数</th>
                <td id="miss">0</td>
            </tr>
            <tr>
                <th>時間</th>
                <td id="time">0</td>
            </tr>
        </table>
        <script src="./script.js"></script>
    </body>
</html>
